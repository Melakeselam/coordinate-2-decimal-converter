<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lat/Long to Decimal Converter</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
    <div id="banner" class="banner">
    </div>
    <div class="container">
        <div class="title-container">
            <img src="./imgs/logo.png" alt="App Logo" class="logo" />
            <h1>Latitude & Longitude to Decimal Converter</h1>
        </div>
        <!-- Conversion Type Dropdown -->
        <div class="input-container">
            <label for="conversionType">Select Conversion Type</label>
            <select id="conversionType">
                <option value="dmsToDecimal">DMS to Decimal</option>
                <option value="decimalToDms">Decimal to DMS</option>
            </select>
        </div>

        <!-- Input for Latitude -->
        <div class="input-container">
            <label for="latitude">Latitude</label>
            <input type="text" id="latitude" placeholder="e.g., 9°00'39.2&quot;N">
        </div>

        <!-- Input for Longitude -->
        <div class="input-container">
            <label for="longitude">Longitude</label>
            <input type="text" id="longitude" placeholder="e.g., 38°51'23.5&quot;E">
        </div>

        <div class="button-container">
            <button id="convertBtn">Convert</button>
        </div>

        <div id="resultContainer" class="result-container">
            <p id="result" class="result"></p>
            <button id="copyBtn" class="copy-btn" style="display:none;">Copy to Clipboard</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p id="userCount">Users: 0</p>
        <p id="likeCount">Likes: 0 <button style="padding: 6px; margin-left:15px" id="likeBtn">Like</button></p>
        <p>Published on: <span id="publicationDate">September 2024</span></p>
    </footer>

    <script src="./js/script.js"></script>
</body>
